<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="#">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="/Website/assets/css/loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- It will redirect to the Home Page after submitting the form -->
</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="/Website/assets/images/icon/fb2.png">
				<img src="/Website/assets/images/icon/insta2.png">
				<img src="/Website/assets/images/icon/tt2.png">
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group">
				<div class="inp">
					<img src="/Website/assets/images/icon/user.png"><input type="text" id="username" class="input-field" placeholder="Username" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="/Website/assets/images/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="/Website/assets/images/icon/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Full Name" required="required">
				<input type="email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
				<input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="/Website/assets/js/script.js"></script>
		<script>
			// Get a reference to the login form
			const loginForm = document.getElementById('login');
		  
			// Listen for the form to be submitted
			loginForm.addEventListener('submit', (event) => {
			  // Prevent the default form submission behavior
			  event.preventDefault();
		  
			  // Get the values of the username and password fields
			  const username = document.getElementById('username').value;
			  const password = document.getElementById('password').value;
		  
			  // Make an HTTP POST request to the server
			  $.ajax({
				type: 'POST',
				url: 'http://localhost:8080/api/login',
				data: {
				  username: username,
				  password: password
				},
				success: function(response) {
				  // Handle the successful login response
				  console.log(response);
				  location.href = '../Dashboard/index.html'
				  alert('Logged in successfully!');
				},
				error: function(xhr, status, error) {
				  // Handle the login error
				  console.error(error);
				  alert('Login failed. Please try again.');
				}
			  });
			});
		  </script>
		  
</body>
</html>
